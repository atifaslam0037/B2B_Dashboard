<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"
    />
    <title>Document</title>
    <style>
      @-webkit-keyframes specialFadeIn {
        from {
          opacity: 0;
          transform: scale(0.8);
        }

        to {
          opacity: 1;
        }
      }

      @keyframes specialFadeIn {
        from {
          opacity: 0;
          transform: scale(0.8);
        }

        to {
          opacity: 1;
        }
      }

      .specialFadeIn {
        -webkit-animation-name: specialFadeIn;
        animation-name: specialFadeIn;
      }

      @-webkit-keyframes specialFadeOut {
        from {
          opacity: 1;
        }

        to {
          opacity: 0;
          transform: scale(0.8);
        }
      }

      @keyframes specialFadeOut {
        from {
          opacity: 1;
        }

        to {
          opacity: 0;
          transform: scale(0.8);
        }
      }

      .specialFadeOut {
        -webkit-animation-name: specialFadeOut;
        animation-name: specialFadeOut;
      }

      @-webkit-keyframes specialSlideInRight {
        from {
          transform: translate3d(10%, 0, 0);
          visibility: visible;
        }

        to {
          transform: translate3d(0, 0, 0);
        }
      }

      @keyframes specialSlideInRight {
        from {
          transform: translate3d(10%, 0, 0);
          visibility: visible;
        }

        to {
          transform: translate3d(0, 0, 0);
        }
      }

      .specialSlideInRight {
        -webkit-animation-name: specialSlideInRight;
        animation-name: specialSlideInRight;
      }

      @-webkit-keyframes specialFadeInRight {
        from {
          opacity: 0;
          transform: translate3d(10%, 0, 0);
        }

        to {
          opacity: 1;
          transform: none;
        }
      }

      @keyframes specialFadeInRight {
        from {
          opacity: 0;
          transform: translate3d(10%, 0, 0);
        }

        to {
          opacity: 1;
          transform: none;
        }
      }

      .spceialFadeInRight {
        -webkit-animation-name: specialFadeInRight;
        animation-name: specialFadeInRight;
      }

      .menu-search-container.active {
        display: block;
        -webkit-animation-name: specialFadeOut;
        animation-name: specialFadeOut;
        transition: opacity 0.2s cubic-bezier(0.645, 0.045, 0.355, 1);
      }

      .visible {
        visibility: visible;
      }

      .hidden {
        display: none;
        transition: opacity 0.2s cubic-bezier(0.645, 0.045, 0.355, 1);
      }

      .menu-search.is-closed {
        -webkit-animation-name: specialFadeIn;
        animation-name: specialFadeIn;
        -webkit-animation-delay: 245ms;
        animation-delay: 245ms;
        -webkit-animation-duration: 400ms;
        animation-duration: 400ms;
        -webkit-animation-fill-mode: both;
        animation-fill-mode: both;
      }

      .menu-search.hidden {
        -webkit-animation-name: specialFadeOut;
        animation-name: specialFadeOut;
        -webkit-animation-delay: 30ms;
        animation-delay: 30ms;
        -webkit-animation-duration: 400ms;
        animation-duration: 400ms;
        -webkit-animation-fill-mode: both;
        animation-fill-mode: both;
      }

      .menu-search-input {
        -webkit-animation-name: specialFadeInRight;
        animation-name: specialFadeInRight;
        -webkit-animation-duration: 400ms;
        animation-duration: 400ms;
        -webkit-animation-fill-mode: both;
        animation-fill-mode: both;
        -webkit-animation-delay: 350ms;
        animation-delay: 350ms;
      }

      nav {
        position: absolute;
        top: 0;
        right: 0;
        left: 0;
        height: 48px;
        background: rgba(0, 0, 0, 0.8);
        font-size: 18px;
        z-index: 2;
      }

      .menu-container {
        position: relative;
        margin: 0 auto;
        margin-top: -5px;
        padding: 0 22px;
      }

      .menu-container ul {
        list-style: none;
      }

      .menu-search-container {
        display: none;
        position: absolute;
        top: 0;
        left: 20.6667%;
        width: 56.66667%;
        z-index: 2;
      }

      .menu-search-container input {
        background-color: transparent;
        border: none;
        width: 80%;
        font-size: 16px;
        outline: none;
        color: #fff;
      }

      .menu-search-container a {
        color: #fff;
      }

      .menu-search-container a:first-child {
        display: block;
        float: left;
        padding-right: 10px;
      }

      .menu-search-container.active {
        display: block;
      }

      .menu-search-close {
        position: absolute;
        right: 10px;
        top: 0;
      }
    </style>
  </head>

  <body>
    <header>
      <nav>
        <div class="menu-container">
          <!-- Menu -->
          <ul class="menu">
            <li class="menu-search">
              <a href="#">
                <i class="fa fa-search" aria-hidden="true"></i>
              </a>
            </li>
          </ul>

          <!-- Search -->
          <div class="menu-search-container">
            <div class="menu-search-input">
              <form action="">
                <a href="#">
                  <i class="fa fa-search" aria-hidden="true"></i>
                </a>
                <input
                  class="menu-search-input"
                  type="text"
                  aria-label="Search apple.com"
                  placeholder="Search apple.com"
                  autocorrect="off"
                  autocapitalize="off"
                  autocomplete="off"
                  spellcheck="false"
                />
              </form>
            </div>
            <a class="menu-search-close" href="#">
              <i class="fa fa-close" aria-hidden="true"></i>
            </a>
          </div>
        </div>
      </nav>
    </header>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script>
      (function () {
        var $searchView = $(".menu-search-container");
        var $menu = $(" .menu-search");
        var $fadeScreen = $(".fade-screen");

        $("li.menu-search a, .menu-search-close").on("click", function (e) {
          $searchView.toggleClass("active");

          setTimeout(function () {
            $searchView.children().find("input").focus();
          }, 1100);

          $fadeScreen.toggleClass("visible");
          $menu.removeClass("is-closed");
          $menu.toggleClass("hidden");

          e.preventDefault();
        });

        $(".fade-screen,.menu-search-close").on("click", function (e) {
          $menu.toggleClass("is-closed");
          e.preventDefault();
        });
      })();
    </script>
  </body>
</html>
